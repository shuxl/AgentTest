#配置服务器信息
server:
  port: 9092
  servlet:
    session:
      cookie:
        name: SHUXL_MCP_SERVER_SESSION
spring:
  application:
    name: pd-chat
  profiles:
    active: nacos, mcp, mybatis, models  # 激活 nacos profile，会自动加载 bootstrap-nacos.yml
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
    banner-mode: off
  aop:
    proxy-target-class: true
  mcp:
    server:
      name: shuxl-mcp-server
      version: 0.0.1
      sse-message-endpoint: /mcp/message
      protocol: STREAMABLE
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
