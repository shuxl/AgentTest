[pytest]
# pytest 配置文件
# 用于配置 pytest 测试框架的行为

# 测试文件搜索模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -s
    --log-cli-level=DEBUG

# 标记定义
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    e2e: 端到端测试标记
    slow: 慢速测试标记（可能需要较长时间）
    requires_db: 需要数据库连接的测试
    requires_llm: 需要 LLM API 的测试
    requires_redis: 需要 Redis 连接的测试

# 日志配置
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 异步测试支持
asyncio_mode = auto

# 覆盖率配置（如果安装了 pytest-cov）
# [tool:pytest]
# addopts = --cov=domain --cov=core --cov-report=html --cov-report=term

