
# MyBatis 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  type-aliases-package: com.lance.agent.model

# MyBatis 启动检查配置（开发环境可禁用）
mybatis:
  boot:
    check:
      enable: true
      block: false


